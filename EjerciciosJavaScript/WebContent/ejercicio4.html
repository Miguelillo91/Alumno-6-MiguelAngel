<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ejercicio 4</title>
<script>

function changecolor(code) {
                document.bgColor=code }

</script>
</head>
<body>
<div class="container text-center">
	<div class="row">
		
		<a onmouseover="changecolor('000000')" href="#"><div class="col-md-2" style="background-color:black;"><br><br></div></a>
		
		
		<a onmouseover="changecolor('ff0000')" href="#"><div class="col-md-2" style="background-color:red;"><br><br></div></a>
		
		
		<a onmouseover="changecolor('ffff00')" href="#"><div class="col-md-2" style="background-color:yellow;"><br><br></div></a>
		
		
		<a onmouseover="changecolor('009900')" href="#"><div class="col-md-2" style="background-color:green;"><br><br></div></a>
		
		
		<a onmouseover="changecolor('0000ff')" href="#"><div class="col-md-2" style="background-color:blue;"><br><br></div></a>
	</div>
</div>
</body>
</html>
