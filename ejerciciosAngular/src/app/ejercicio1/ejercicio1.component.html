<div class="text-center">
  <h1>Ejercicio 1</h1>
  <p>
    <label>Introduce un nombre:</label>
    <input type="text" [(ngModel)]="nombre" placeholder="Nombre"><br>
    <label>Introduce un apellido:</label>
    <input type="text" [(ngModel)]="apellido" placeholder="Apellido"><br>
  </p>
  <h3>El nombre completo es: </h3><h2>{{ nombre }} {{ apellido }}</h2>
</div>
