<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ejercicio 4</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/bootstrap.min.css"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container">
	<div class="col-md-6">
	    <div class="form-area">  
	        <form role="form">
            	<h3 class="text-center">Contact Us</h3>
   				<div class="form-group" style="padding-bottom:15px">
					<input type="text" class="form-control" placeholder="First Name">
				</div>
				<div class="form-group" style="padding-bottom:15px">
					<input type="text" class="form-control" placeholder="Last Name">
				</div>
				<div class="form-group" style="padding-bottom:15px">
					<input type="text" class="form-control" placeholder="Email address">
				</div>
				<div class="form-group" style="padding-bottom:15px">
					<input type="text" class="form-control" placeholder="Phone">
				</div>
                <div class="form-group">
                	<textarea class="form-control" placeholder="Enter your message for us here. We will get back to you within 2 business days." maxlength="140" rows="5"></textarea>                 
                </div>
	        	<p class="text-center"><button type="button" name="submit" class="btn btn-primary">Submit</button></p>
	        </form>
	    </div>
	</div>
</div>

</body>
</html>
